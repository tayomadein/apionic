<ion-header>
  <ion-navbar padding color='ion-title-color'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Locations
      <ion-icon name='navigate'></ion-icon>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let l of locations' col-4>
        <ion-card class='locCard'>
          <ion-card-header class='cardHeader'>
            <h1>{{l.name}}</h1>
          </ion-card-header>
          <ion-card-content>
            <p id='p1'>{{l.address.address_name}}</p>
            <p id='p2'>{{l.address.country_code}}</p>
            <p id='p3'>{{l.address.city}}</p>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-fab bottom right padding>
    <button ion-fab floating color="dark"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
