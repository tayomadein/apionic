<ion-header>

  <ion-navbar padding color='ion-title-color'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Invoices
      <ion-icon name='pricetags'></ion-icon>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

    <ion-list>

      <div  id="viewInvoices">
            <ion-list>
                <ion-item *ngFor="let invoice of invoiceProperty">
                  <ion-thumbnail item-left>
                    <img src={{invoice.client_img}}>
                  </ion-thumbnail>
                  <p>{{invoice.client_id}} - {{invoice.order_type}}</p>
                  <button ion-button outline item-right clear (click)="showInvoice(invoice)">
                      View invoice
                  </button>
                </ion-item>
            </ion-list>

        </div>

  </ion-list>
</ion-content>
