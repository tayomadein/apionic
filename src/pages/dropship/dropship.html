<ion-header>
   <ion-toolbar padding>

  <ion-navbar color="ion-title-color" >
    <button ion-button menuToggle margin>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>      
      Dropship
      </ion-title>
  </ion-navbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
 <ion-item-group class="people-group">
    <ion-item-divider color="grey" no-lines>Latest Orders</ion-item-divider>
    <ion-grid> 
      <ion-row>
        <ion-col>
          <section>
            <ion-item no-lines>
              <ion-avatar>
                <img src="assets/images/user4.jpg">
              </ion-avatar>
              <p>Tara Oladimeji</p>
              <p>t.oladimeji@tarahouse.com</p>
            </ion-item>
            <button type="button" color="light" ion-button full>View Detail</button>
          </section>
        </ion-col>
        <ion-col>
          <section>
            <ion-item no-lines>
              <ion-avatar>
                <img src="assets/images/user2.jpg">
              </ion-avatar>
              <p>Tomi Adeeko</p>
              <p>t.adeeko@deekoconsults.com</p>
            </ion-item>
            <button type="button" color="light" ion-button full>View Detail</button>
          </section>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>
	<!--<ion-card *ngIf="!droppers">
		<ion-card-header>No Orders Created</ion-card-header>
		<ion-card-content>
			<p>You have not created any other yet.</p>
			<p>Click on the plus icon to create a new dropship order.</p>
		</ion-card-content>
	 </ion-card>	-->
  <ion-item-group>
	  <ion-toolbar>
    	<ion-searchbar (ionInput)="getOrders($event)" placeholder="Search dropship orders.." [(ngModel)]="queryText" ></ion-searchbar>
	</ion-toolbar>
    <ion-item-divider color="grey" no-lines>View all dropship order</ion-item-divider>
    <button ion-item class="blog" (click)="openDropped()" *ngFor="let article of droppers">
  <ion-thumbnail item-left>
    <img src="assets/images/camera.jpg">
  </ion-thumbnail>
      <h2>{{article.name}}</h2>
      <h2>{{article.phone}}</h2>
  <ion-grid>
    <ion-row wrap class="blog-details">
      <ion-col>{{article.email}}</ion-col>
      <ion-col>{{article.country}} | {{article.state}}</ion-col> 
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </ion-row>
  </ion-grid>
</button>
  </ion-item-group>
  <br>  
  <br> 

   <ion-fab right bottom><button ion-fab color="default" (click)="openMod()"><ion-icon name="add"></ion-icon></button></ion-fab>

</ion-content>
